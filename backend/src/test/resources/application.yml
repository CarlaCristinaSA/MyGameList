server:
  port: 8888
cors:
  originPatterns: http://localhost:8080,http://localhost:3000,https://.*\.ngrok.*
file:
  upload-dir: /tmp/test-upload
spring:
  application:
    name: rest-api-with-spring-boot
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1
    username: sa
    password: 
  jpa:
    hibernate:
        ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: false
    open-in-view: false
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2KB
      max-file-size: 200MB
      max-request-size: 215MB
  flyway:
    enabled: false
logging:
  level:
    br.com.jovirds: INFO

spring-doc:
  swagger-ui:
    enabled: false
